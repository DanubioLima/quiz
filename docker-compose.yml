version: "3.8"
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quiz_app_dev
    volumes:
      - quiz-app-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  quiz-app-data:
